<section class="contato">
    <ul>
        <li> <strong>{{ nome }}</strong> </li>
        <li>{{ telefone }}</li>
        <li>
            <button [routerLink]="['/formulario', id]" >
                <img src="/assets/pencil-square.png" alt="editar">

            <button [routerLink]="['/perfil-contato', id]">
                <img src="/assets/trash.png" alt="excluir">
            </button>

    </ul>
</section>
